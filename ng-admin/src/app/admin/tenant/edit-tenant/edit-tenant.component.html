<form nz-form [formGroup]="form" *ngIf="modalVisible" id="frm_create_tenant" (ngSubmit)="save()">
    <nz-modal [nzVisible]="modalVisible" [nzTitle]="'创建用户'" [nzConfirmLoading]="loading" [nzContent]="modalContent"
        [nzFooter]="modalFooter" (nzOnCancel)="handleCancel($event)">
        <ng-template #modalContent>
           
                    <ng-template #nzTabHeading>
                       租户信息
                    </ng-template>
                    <fieldset>
                        <div nz-form-item nz-row>
                            <div nz-form-label nz-col [nzSm]="4">
                                <label for="tenancyName" nz-form-item-required>租户名</label>
                            </div>
                            <div nz-form-control nz-col [nzSm]="20" nzHasFeedback [nzValidateStatus]="getFormControl('tenancyName')">
                                <nz-input formControlName="tenancyName" [(ngModel)]="tenant.tenancyName" nzPlaceHolder="输入大于等于1并小于等于64的字符" [nzId]="'tenancyName'"></nz-input>
                                <div nz-form-explain *ngIf="getFormControl('tenancyName').dirty&&getFormControl('tenancyName').hasError('maxlength')">字符长度小于等于64</div>
                                <div nz-form-explain *ngIf="getFormControl('tenancyName').dirty&&getFormControl('tenancyName').hasError('required')">请输入租户名</div>
                            </div>
                        </div>
                        <div nz-form-item nz-row>
                            <div nz-form-label nz-col [nzSm]="4">
                                <label for="name" nz-form-item-required>名称</label>
                            </div>
                            <div nz-form-control nz-col [nzSm]="20" nzHasFeedback [nzValidateStatus]="getFormControl('name')">
                                <nz-input formControlName="name" [(ngModel)]="tenant.name"  [nzId]="'name'"></nz-input>
                                <div nz-form-explain *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('maxlength')">字符长度小于等于128</div>
                                <div nz-form-explain *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('required')">请输入名称</div>
                            </div>
                        </div>
                        <div nz-form-item nz-row>
                            <div nz-form-control nz-col [nzSpan]="20" [nzOffset]="4">
                                <label nz-checkbox formControlName="isactive" [(ngModel)]="tenant.isActive">
                                    <span>启用</span>
                                </label>
                            </div>
                        </div>
                    </fieldset>
        </ng-template>
        <ng-template #modalFooter>
            <button nz-button [nzType]="'default'" [nzSize]="'large'" type="button" (click)="handleCancel($event)">
                取消
            </button>
            <button nz-button [nzType]="'primary'" [nzSize]="'large'" type="submit" [nzLoading]="isConfirmLoading">
                保存
            </button>
        </ng-template>
    </nz-modal>
</form>
